<html>
<header>
    <title>Placement Data Visual Analytics System</title>
    <link href="static/css/nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" media="screen" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="static/js/nouislider.min.js"></script>
    <script src="static/js/script.js"></script>
</header>
<body>
  <div id="interactions-container">
    <div id="dropdown-container">
        <label for="X"> X: </label>
        <select name="X" id ="X" onchange="update_aggregate(this.value, 'X')">
            {% for option in x_options %}
                <option value="{{option}}">{{ option }}</option>
            {% endfor %}
        </select>
        <label for="Y"> Y: </label>
        <select name="Y" id ="Y" onchange="update_aggregate(this.value, 'Y')">
            {% for option in y_options %}
                <option value="{{option}}">{{ option }}</option>
            {% endfor %}
        </select>
        <label for="Facet"> Facet: </label>
        <select name="Facet" id ="Facet" onchange="update_aggregate(this.value, 'Facet')">
            {% for option in facet_options %}
                <option value="{{option}}">{{ option }}</option>
            {% endfor %}
        </select>
    </div>
</div>
  <div class = "container">
    <div style="float: left; display: flex; justify-content: space-between; width: 100%;">
      <div><h1>Scatter 1</h1><div id="scatter1"></div></div>
      <div><h1>Scatter 2</h1><div id="scatter2"></div></div>
      <div>
      <h3>Internships</h3><div id="internships-slider" style="width:400pt; display: inline-block"></div>
        <h3>Projects</h3><div id="projects-slider" style="width:400pt; display: inline-block"></div>
        <h3>AptitudeTestScore</h3><div id="aptitudetestscore-slider" style="width:400pt; display: inline-block"></div>
        <h3>SoftSkillsRating</h3><div id="softskillsrating-slider" style="width:400pt; display: inline-block"></div>
        <h3>SSC_Marks</h3><div id="ssc_marks-slider" style="width:400pt; display: inline-block"></div>
        <h3>HSC_Marks</h3><div id="hsc_marks-slider" style="width:400pt; display: inline-block"></div>
        <div id="extracurricularactivities" style="margin-top:10px">
          <h3>ExtracurricularActivities</h3>
            <input type="radio" name="extracurricularactivities" class="extracurricular activities-selected" value="'Yes'" onchange="update_checked(this)" checked ><label>True</label>
            <input type="radio" name="extracurricularactivities" class="extracurricular activities-selected" value="'No'" onchange="update_checked(this)" checked ><label>False</label>
        </div>
        <div id="placementtraining" style="margin-top:10px">
          <h3>PlacementTraining</h3>
            <input type="radio" name="placementtraining" class="placementtraining-selected" value="'Yes'" onchange="update_checked(this)" checked ><label>True</label>
            <input type="radio" name="placementtraining" class="placementtraining-selected" value="'No'" onchange="update_checked(this)" checked ><label>False</label>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>

<script>
  margin = {top: 45, right: 30, bottom: 30, left: 45},
  width = 460 - margin.left - margin.right,
  height = 360 - margin.top - margin.bottom;

  scatter1_svg = draw_svg('scatter1', margin, width, height)
  scatter1_scale = draw_axes('scatter1', scatter1_svg, width, height, {{scatter_ranges[:2]}}, {{scatter_ranges[2:]}}, false)

  scatter2_svg = draw_svg('scatter2', margin, width, height)
  scatter2_scale = draw_axes('scatter2', scatter2_svg, width, height, {{scatter_ranges[:2]}}, {{scatter_ranges[2:]}}, false)

  {% for column, (min,max) in filter_ranges.items() %}
    draw_slider('{{column}}', {{min}}, {{max}}, scatter1_svg, scatter2_svg, scatter1_scale, scatter2_scale)
  {% endfor %}

  update(scatter1_svg, scatter2_svg, scatter1_scale, scatter2_scale)
  
  function update_checked(radio){
   //radio.classList.toggle('day-selected')
    update(scatter1_svg, scatter2_svg, scatter1_scale, scatter2_scale)
  }

  function update_aggregate(value, id){
    update(scatter1_svg, scatter2_svg, scatter1_scale, scatter2_scale)
  }

</script>
</html>
